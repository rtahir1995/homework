<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Your Name | Contact</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="./index.html">Your Name</a>
            </div>
            <!-- .logo/ -->
            <nav class="header-nav">
                <a href="./index.html">About </a>
                <a href="./portfolio.html">Portfolio</a>
                <a href="./contact.html">Contact</a>
            </nav>
            <!-- nav.header-nav/ -->
        </div>
        <!-- .container/ -->
    </header>
    <main>
        <div class="container">

            <div class="section-main">
                <h1>Contact</h1>
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                    <label for="message">Message</label>
                    <textarea name="meassage" id="message"></textarea>
                    <input type="submit" value="Отправить">
                </form>

            </div>
            <!-- .section-main/ -->
            <aside>
                <h2>Connect with Me</h3>
                    <div class="connect-img">
                        <a target="_blank" href="#">
                            <img src="./img/github.png"></a>
                        <a target="_blank" href="#">
                            <img src="./img/linkedin.png" alt="Linkedin"></a>
                        <a target="_blank" href="#">
                            <img src="./img/stackoverflow.png" alt="Stackoverflow"></a>
                    </div>
                    <!-- .connect-img/ -->
            </aside>
            <!-- aside/ -->
        </div>
        <!-- .container/ -->
    </main>

    <footer class="about">
        <div class="container">Copyright &copy; Your Name 2021</div>
    </footer>
</body>

</html>
